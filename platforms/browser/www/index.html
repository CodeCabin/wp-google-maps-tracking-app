<html>

	<head>
		<meta charset="UTF-8"/>
		<title>WP Google Maps Live Tracker</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		
		<link rel="stylesheet" href="lib/ol.css"/>
		<link rel="stylesheet" href="lib/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		
		<script src="lib/nativescript-webview-interface.js"></script>
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="lib/moment.js"></script>
		<script type="text/javascript" src="lib/ol.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<!-- Good default declaration:
		* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
		* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
		* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
			* Enable inline JS: add 'unsafe-inline' to default-src
			* Enable eval(): add 'unsafe-eval' to default-src
		* Create your own at http://cspisawesome.com
		-->
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

		<title>WP Google Maps Live Tracker</title>
	</head>

	<body>
			<div id="map">
				<img class="marker" src="images/marker.png"/>
			</div>
			
			<form id="settings" class="closed">
				<input name="route-polyline-id" type="hidden" value="-1"/>
			
				<fieldset>
					<label>Device ID</label>
					<input name="device-id" readonly />
				</fieldset>
				<fieldset>
					<label>Site URL</label>
					<input type="url" name="post-url"/>
				</fieldset>
				<fieldset>
					<label>Map ID</label>
					<input name="map_id" value="1" min="1" type="number"/>
				</fieldset>
				<fieldset>
					<label>Broadcast Every</label>
					<select name="frequency">
						<option value="5">5 Seconds</option>
						<option value="10">10 Seconds</option>
						<option value="30" selected>30 Seconds</option>
						<option value="60">60 Seconds</option>
						<option value="120">2 Minutes</option>
						<option value="300">5 Minutes</option>
						<option value="600">10 Minutes</option>
						<option value="900">15 Minutes</option>
						<option value="1800">30 Minutes</option>
					</select>
				</fieldset>
				<hr/>
				<fieldset class="geolocation-status">
					<label>Geolocation Status</label>
					<div>
						<div class="message">Not Initialized</div>
						<div>
							<small>
								Updated
								<span class="time"/>
							</small>
						</div>
					</div>
				</fieldset>
				<fieldset class="broadcast-status">
					<label>Broadcast Status</label>
					<div>
						<div class="message">Not Initialized</div>
						<div>
							<small>
								Updated
								<span class="time"/>
							</small>
						</div>
					</div>
				</fieldset>
				
				<i class="fa fa-cog close" aria-hidden="true"></i>
			</form>
			
			<i class="fa fa-circle" id="record" aria-hidden="true"></i>
			
			<div id="debug" style="position: fixed; top: 0px; left: 0px; font-weight: bold; z-index: 999;"></div>
			
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>

</html>
